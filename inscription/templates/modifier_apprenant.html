{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-white" style="background-color: #185a76;">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>Modifier le stagiaire
                        </h4>
                        <a href="{% url 'liste_comptes_approuves_appr' %}" class="btn btn-sm btn-light">
                            <i class="fas fa-arrow-left me-1"></i> Retour
                        </a>
                    </div>
                </div>

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <h5 class="border-bottom pb-2 mb-3">
                                <i class="fas fa-info-circle text-primary me-2"></i>Informations de base
                            </h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nom d'utilisateur</label>
                                    <input type="text" class="form-control" 
                                           value="{{ apprenant.user.username }}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" 
                                           value="{{ apprenant.user.email }}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h5 class="border-bottom pb-2 mb-3">
                                <i class="fas fa-address-card text-primary me-2"></i>Coordonnées
                            </h5>
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label class="form-label">Adresse</label>
                                    <input type="text" class="form-control" name="adress" 
                                           value="{{ apprenant.adress|default_if_none:'' }}">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Téléphone</label>
                                    <input type="tel" class="form-control" name="telephone" 
                                           value="{{ apprenant.telephone|default_if_none:'' }}">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'supprimer_apprenant' apprenant.user.id %}" 
                               class="btn btn-outline-danger"
                               onclick="return confirm('Êtes-vous sûr ?')">
                                <i class="fas fa-trash-alt me-1"></i> Supprimer
                            </a>
                            <div>
                                <a href="{% url 'liste_comptes_approuves_appr' %}" class="btn btn-secondary me-2">
                                    <i class="fas fa-times me-1"></i> Annuler
                                </a>
                                <button type="submit" class="btn btn-primary" style="background-color: #185a76;">
                                    <i class="fas fa-save me-1"></i> Enregistrer
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
