{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Page de creation</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static '/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/endor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'bjp/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static '/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static '/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
<!--===============================================================================================-->
<style>
    a {
        font-family: Poppins-Regular;
        font-size: 14px;
        line-height: 1.7;
        color: #666666;
        margin: 0px;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
    }
    a:hover{
        color: #185a76;
    }

    .login100-pic img {
    max-width: 120%;
    }

    
    </style>

</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static '/images/logo.jpg' %}" alt="IMG">
					<div class="container-login100-form-btn">
				
		</div>	
	</div>
<form class="login100-form validate-form" method="POST">

    {% csrf_token %}
	{% if messages %}
                    {% for message in messages %}
                    <h5 class="alert alert-danger" role="alert" style="color: red;">
                        {{message}}
                    </h5>

                    {% endfor %}
                    {% endif %}

    <h3 class="login100-form-title" style="color: #185a76;">
        Création De Compte
    </h3>
	<div class="wrap-input100 validate-input">
		<select class="input100" name="role" required>
			<option value="">-- Sélectionnez votre rôle --</option>
			<option value="apprenant">Stagiaire</option>
			<option value="formateur">Encadreur</option>
			 
		</select>
		<span class="focus-input100"></span>
		<span class="symbol-input100">
			<i class="fa fa-users" aria-hidden="true"></i>
		</span>
	</div>
    <div class="wrap-input100 validate-input">
        <input class="input100" type="text" name="username" placeholder="Nom utilisateur">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
        </span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="email" name="email" placeholder="Adresse mail">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>
	<div class="wrap-input100 validate-input">
        <input class="input100" type="telephone" name="telephone" placeholder="Numero de telephone">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>
	<div class="wrap-input100 validate-input">
        <input class="input100" type="adress" name="adress" placeholder="Votre adress">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="password" name="password" placeholder="Mot de passe">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="password" name="password_confirm" placeholder="Confirmation Mot de passe">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>
	

    <div class="container-login100-form-btn">
        <button class="login100-form-btn" style="background-color: #185a76;">
            Créer un compte
        </button>
        <br>
        <br>
        <br>
        <br>

        <p>
            <a href="{% url 'login' %}" >
                J'ai déjà mon compte
            </a>
        </p>
    </div>

    

</form>

			</div>
		</div>
	</div>
<!--===============================================================================================-->	
	<script src="{% static '/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static '/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})

		

	</script>
<!--===============================================================================================-->
	<script src="{% static '/js/main.js' %}"></script>

	 
		

</body>
</html>
