{% extends 'index.html' %}

{% block content %}

<br><br><br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
    <h2>Supprimer le Module</h2>
    <p>Voulez-vous vraiment supprimer le module <strong>{{ module.nom }}</strong> ?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" style="background-color: #185a76;">Supprimer</button>
        <a href="{% url 'liste_module' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
    </div>
</div>
{% endblock %}
